<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
  <h1 class="jumbotron py-2 mb-0 bg-warning">{{ title }}</h1>
  <button class="navbar-toggler" 
          type="button" 
          data-toggle="collapse" 
          data-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav mx-auto">
    <li class="nav-item" *ngFor="let x of locations; index as i">
      <a class="nav-link btn btn-outline-secondary rounded border-0 ml-1" 
         [class.active]="locations[i].active"
         [class.text-dark]="locations[i].active" 
         (click)="setActive(i)"
         routerLink="/{{ locations[i].name }}/{{ locations[i].zip }}">{{ locations[i].name }}</a>
    </li>
  </ul>
</div>
</nav>
<router-outlet></router-outlet>
